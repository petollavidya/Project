<!DOCTYPE html>
<html>
<head>
    <title>INTELLIGENT EXPENSE TRACKER</title>
    <style>
        body{
            background-image:url("img1.jpeg");
            background-size:auto;
        
            
        }
        #div1
        {   display:flex;
            margin-left:350px;
            margin-top:100px;
            border-width:10px;
            border-color:#a663cc;
            border-style:solid;
            height:350px;
            width:600px;
            font-family:arial;
            font-size:30px;
            padding-top:10px;
            justify-content:center;
            align-items:flex-start;
            color:#696eff;
            font-weight:800;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            text-decoration:purple dotted underline;  
        }
        #div2
        {   position:relative;
            margin-top:10px;
            margin-left:150px;
            position:fixed;
            left:300px;
            top:200px;
            font-weight:400px;
        
        }
        .myinput
        {   border-radius:10px;
            width:300px;
            height:50px;
            font-size:20px;
            font-family: 'Times New Roman', Times, serif;
        }
        button{
            text-decoration:none;
            width:200px;
            height:60px;
            font-size:20px;
            color:gray;
            border-radius:30px;
            margin-top:80px;
            margin-left:100px;
            transition-property:all;
            transition-duration:2s;
            transition-delay:0s;
        }
        form {
         background: rgba(255, 255, 255, 0.9);
         border-radius: 12px;
         padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin:auto;
        }
        button:hover
        {
            background-color:rgb(50, 163, 50);

        }
        .myclass
        {
            width:110px;
            height:50px;
            display:inline-block;
            font-size:20px;
            border-radius:10px;
            font-family:'Times New Roman', Times, serif;
        }
        
        
    </style>
</head>
<body>
    <div id="div1">
        INTELLIGENT EXPENSE TRACKER<br/>
    
    <div id="div2">
        <form>
            <div style="font-size:25px; font-weight:400px">Name:</div>
            <input type="text" placeholder="Enter your Name"class="myinput" id="name">
            <div style="font-size:25px; font-weight:400px;">DD/MM/YYYY:</div>
            <input type="number" placeholder="Date"class="myclass" id="date">
            <select class="myclass" id="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <input type="number" placeholder="Year" class="myclass" id="year">
            <br/>
             </form>
        <button onclick="validform()" style="font-size:25px; font-weight:600px;color:black">Submit</button>
    </div>
    </div>
   
    <script>
        function validform()
        {
        const name = document.getElementById('name').value;
        const date=document.getElementById('date').value;
        const month=document.getElementById('month').value;
        const year=document.getElementById('year').value;
        if(name==""||month==""||year==""||name=="")
        {
            alert("Please fill all the fields")
        }
        else{
            window.location.href="task1.html";
        }
    }
    </script>
</body>
</html>
